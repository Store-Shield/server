<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì‹¤ì‹œê°„ CCTV ë¶„ì„</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        .content-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* CCTV ì»¨í…Œì´ë„ˆ - ì™¼ìª½ ë°°ì¹˜ */
        .cctv-container {
            width: 70%;
            position: relative;
            padding: 0;
            text-align: center;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cctv-feed {
            width: 100%;
            height: 90%;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
        }

        .cctv-feed img {
            width: 100%;
            height: 100%;
            object-fit: fill; /* ë¹„ìœ¨ ìœ ì§€ */
            display: block;
        }

        .cctv-label {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        .customers-container {
            width: 50%;
            padding: 15px;
            overflow-y: auto; /* ì„¸ë¡œ ìŠ¤í¬ë¡¤ */
            height: calc(80vh); /* í—¤ë” ë†’ì´(60px)ì™€ í•˜ë‹¨ ì—¬ë°±(20px) ì œì™¸ */
            padding-bottom: 100px; /* í•˜ë‹¨ì— ì—¬ë°± ì¶”ê°€ */
        }
        
        .customers-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .customer-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.2s;
        }
        
        .customer-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .customer-card.payment {
            background-color: #e8f5e9;
        }
        
        .customer-card.completed {
            background-color: #e3f2fd;
        }
        
        .customer-card.theft {
            background-color: #ffebee;
            border: 1px solid #ef9a9a;
        }
        
        .customer-avatar {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #555;
            border: 2px solid #ddd;
            overflow: hidden;
        }
        
        .customer-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .customer-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .customer-info {
            margin-left: 15px;
            flex: 1;
        }
        
        .customer-id {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
            color: #333;
        }
        
        .customer-details {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .customer-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            margin-top: 3px;
        }
        
        .status-waiting {
            background-color: #FFF9C4;
            color: #F57F17;
        }
        
        .status-payment {
            background-color: #C8E6C9;
            color: #2E7D32;
        }
        
        .status-completed {
            background-color: #BBDEFB;
            color: #1565C0;
        }
        
        .status-theft {
            background-color: #FFCDD2;
            color: #C62828;
        }
        
        .status-exit {
            background-color: #E0E0E0;
            color: #616161;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        
        .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            padding: 8px;
            border-radius: 5px;
        }
        
        .product-image {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-name {
            font-size: 12px;
            margin: 2px 0;
            text-align: center;
        }
        
        .product-count {
            font-weight: bold;
            font-size: 14px;
        }
        
        .total-price {
            text-align: right;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .no-customers {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #757575;
        }
        
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 12px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        @media (max-width: 900px) {
            .content-wrapper {
                flex-direction: column;
            }
            
            .cctv-container, .customers-container {
                width: 100%;
            }
            
            .cctv-container {
                height: 40vh;
            }
            
            .customers-container {
                height: calc(60vh - 60px);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <script type="application/json" id="initial-customers-data">
        {{ customers|tojson|safe }}
    </script>

    <div class="container">
        <div class="header">
            <h1>ì‹¤ì‹œê°„ CCTV ë¶„ì„ ì‹œìŠ¤í…œ</h1>
        </div>
        
        <div class="content-wrapper">
            <div class="cctv-container">
                <div class="cctv-label">CCTV</div>
                <div class="cctv-feed">
                    <img id="cctv-image" src="" alt="CCTV ì˜ìƒì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...">
                </div>
            </div>
            
            <div class="customers-container">
                <div class="customers-list" id="customers-list">
                    <!-- ê³ ê° ì¹´ë“œê°€ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
                    <div class="no-customers" id="no-customers">
                        <h3>í˜„ì¬ ê³ ê°ì´ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ê³ ê°ì´ ë“±ì¥í•˜ë©´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="connection-status" id="connection-status">ì—°ê²° ì¤‘...</div>
    
    <script>
        // Socket.IO ì—°ê²°
        const socket = io();
        const cctvImage = document.getElementById('cctv-image');
        const customersList = document.getElementById('customers-list');
        const noCustomersMessage = document.getElementById('no-customers');
        const connectionStatus = document.getElementById('connection-status');
        
        // ì—°ê²° ìƒíƒœ ê´€ë¦¬
        socket.on('connect', () => {
            connectionStatus.textContent = 'ì—°ê²°ë¨';
            connectionStatus.style.backgroundColor = 'rgba(76, 175, 80, 0.8)';
            setTimeout(() => {
                connectionStatus.style.opacity = '0';
            }, 3000);
        });
        
        socket.on('disconnect', () => {
            connectionStatus.textContent = 'ì—°ê²° ëŠê¹€';
            connectionStatus.style.backgroundColor = 'rgba(244, 67, 54, 0.8)';
            connectionStatus.style.opacity = '1';
        });
        
        // ìƒíƒœì— ë”°ë¥¸ ìŠ¤íƒ€ì¼ í´ë˜ìŠ¤ì™€ í…ìŠ¤íŠ¸ ë°˜í™˜
        function getStatusInfo(state) {
            switch(state) {
                case 'ê²°ì œëŒ€ê¸°':
                    return { class: 'status-waiting', text: 'ê²°ì œëŒ€ê¸°', cardClass: '' };
                case 'ê²°ì œì¤‘':
                    return { class: 'status-payment', text: 'ê²°ì œì¤‘', cardClass: 'payment' };
                case 'ê²°ì œì™„ë£Œ':
                    return { class: 'status-completed', text: 'ê²°ì œì™„ë£Œ', cardClass: 'completed' };
                case 'ì ˆë„ì˜ì‹¬':
                    return { class: 'status-theft', text: 'ì ˆë„ì˜ì‹¬', cardClass: 'theft' };
                case 'ì¼ë°˜í‡´ì¥':
                    return { class: 'status-exit', text: 'ì¼ë°˜í‡´ì¥', cardClass: '' };
                default:
                    return { class: '', text: state, cardClass: '' };
            }
        }
        
        // ê³ ê° ì¹´ë“œ HTML ìƒì„±
        function createCustomerCard(customer) {
            const statusInfo = getStatusInfo(customer.cal_state);
            
            // ê³ ê° ì´ë¯¸ì§€ HTML
            let customerImageHtml = `<div>${customer.customer_id}</div>`;
            if (customer.customer_image) {
                customerImageHtml = `<img src="data:image/jpeg;base64,${customer.customer_image}" alt="ê³ ê° ID: ${customer.customer_id}">`;
            }
            
            // ì…ì¥/í‡´ì¥ ì‹œê°„ í¬ë§·
            const comeInTime = customer.come_in ? new Date(customer.come_in).toLocaleTimeString() : 'ì—†ìŒ';
            const comeOutTime = customer.come_out ? new Date(customer.come_out).toLocaleTimeString() : 'ì—†ìŒ';
            
            // ì œí’ˆ ëª©ë¡ HTML ìƒì„±
            let productsHtml = '<p>ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤</p>';
            let totalPrice = 0;
            
            if (customer.cart_items && customer.cart_items.length > 0) {
                productsHtml = customer.cart_items.map(item => {
                    totalPrice += item.subtotal;
                    
                    // ì œí’ˆ ì´ë¯¸ì§€ HTML
                    let productImageHtml = 'ğŸ›’';
                    if (item.product_image) {
                        productImageHtml = `<img src="data:image/jpeg;base64,${item.product_image}" alt="${item.product_name}">`;
                    }
                    
                    return `
                        <div class="product-item">
                            <div class="product-image">${productImageHtml}</div>
                            <div class="product-name">${item.product_name}</div>
                            <div class="product-count">${item.count}</div>
                        </div>
                    `;
                }).join('');
            }
            
            return `
                <div class="customer-card ${statusInfo.cardClass}" id="customer-${customer.customer_id}">
                    <div class="customer-header">
                        <div class="customer-avatar">
                            ${customerImageHtml}
                        </div>
                        <div class="customer-info">
                            <h3 class="customer-id">ê³ ê° ID: ${customer.customer_id}</h3>
                            <div class="customer-details">ì…ì¥: ${comeInTime} / í‡´ì¥: ${comeOutTime}</div>
                            <span class="customer-status ${statusInfo.class}">${statusInfo.text}</span>
                        </div>
                    </div>
                    
                    <div class="product-grid">
                        ${productsHtml}
                    </div>
                    
                    <div class="total-price">ì´ì•¡: ${totalPrice.toLocaleString()}ì›</div>
                </div>
            `;
        }
        
        // ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸ ì²˜ë¦¬ (ì„œë²„ì—ì„œ ì£¼ê¸°ì ìœ¼ë¡œ í‘¸ì‹œ)
        socket.on('image_update', (data) => {
            
            if (data.image) {
                cctvImage.src = `data:image/jpeg;base64,${data.image}`;
            }
        });
        
        // ê³ ê° ë°ì´í„° ì—…ë°ì´íŠ¸ ì²˜ë¦¬ (ì´ë²¤íŠ¸ ë°œìƒ ì‹œ í‘¸ì‹œ)
        socket.on('customer_update', (data) => {
            console.log("customer_updateí˜¸ì¶œ")
            if (data.customers) {
                // ê³ ê°ì´ ìˆëŠ”ì§€ í™•ì¸
                if (data.customers.length > 0) {
                    noCustomersMessage.style.display = 'none';
                    
                    // í˜„ì¬ í‘œì‹œëœ ê³ ê° ID ëª©ë¡
                    const currentCustomerIds = Array.from(
                        document.querySelectorAll('.customer-card')
                    ).map(card => parseInt(card.id.replace('customer-', '')));
                    
                    // ê¸°ì¡´ ì¹´ë“œ ì œê±°
                    document.querySelectorAll('.customer-card').forEach(card => card.remove());
                    
                    // ê³ ê° ì¹´ë“œ ì¶”ê°€
                    data.customers.forEach(customer => {
                        const customerCard = document.createElement('div');
                        customerCard.innerHTML = createCustomerCard(customer);
                        customersList.appendChild(customerCard.firstElementChild);
                        
                        // ìƒˆë¡œ ì¶”ê°€ëœ ê³ ê°ì€ í•˜ì´ë¼ì´íŠ¸ íš¨ê³¼
                        if (!currentCustomerIds.includes(customer.customer_id)) {
                            const card = document.getElementById(`customer-${customer.customer_id}`);
                            if (card) {
                                card.style.animation = 'fadeIn 1s';
                            }
                        }
                    });
                } else {
                    // ê³ ê°ì´ ì—†ìœ¼ë©´ ë©”ì‹œì§€ í‘œì‹œ
                    noCustomersMessage.style.display = 'block';
                    document.querySelectorAll('.customer-card').forEach(card => card.remove());
                }
            }
        });
        
        window.onload = function() {
    try {
        // ìˆ¨ê²¨ì§„ ìš”ì†Œì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        const dataElement = document.getElementById('initial-customers-data');
        let initialCustomers = [];
        
        if (dataElement) {
            // í…ìŠ¤íŠ¸ ë‚´ìš© íŒŒì‹±í•˜ê¸°
            initialCustomers = JSON.parse(dataElement.textContent);
        }
        
        if (initialCustomers && initialCustomers.length > 0) {
            noCustomersMessage.style.display = 'none';
            initialCustomers.forEach(customer => {
                const customerCard = document.createElement('div');
                customerCard.innerHTML = createCustomerCard(customer);
                customersList.appendChild(customerCard.firstElementChild);
            });
        }
    } catch (error) {
        console.error("ê³ ê° ë°ì´í„° ì²˜ë¦¬ ì˜¤ë¥˜:", error);
    }
};
    </script>


</body>
</html>
